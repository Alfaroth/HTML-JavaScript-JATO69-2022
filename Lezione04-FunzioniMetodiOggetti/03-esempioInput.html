<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Utente</title>

</head>

<body>
    
    <h1>Input Utente</h1>
    
    <p>Compila i campi e clicca sul pulsante</p>

    <input type="text" placeholder="Inserisci il tuo nome" id="nomeUtente" value="">
    <!-- input non ha tag di chiusura - l'input dell'utente viene salvato nell'attributo value dell'input -->
    <br>
    <input type="email" placeholder="Inserisci il tuo indirizzo email" id="mailUtente">

    <input type="button" value="Cliccami" onclick="miaFunzione()">
    <!-- per gli input di tipo button value rappresenta ciò che è scritto dentro al pulsante -->

    <div id="demo"></div>

    <script src="./js/script03.js"></script>

</body>

</html>
