<head>

<body class="bg-dark text-bg-dark fw-semibold">

      <a href="#">
        <svg height="48" width="95.04">
          <image href="img/logo.svg" src="img/logo.png" class="h-100" />
        </svg>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end bg-dark text-bg-dark" style="width: 15rem" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"> <!-- inizio offcanvas -->

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body"> <!-- inizio offcanvas-body -->
   
          <ul class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 pe-3"> <!-- inizio elementi navbar -->
                      
            <li class="nav-item ms-auto ms-lg-0">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-auto ms-lg-0">
              <a class="nav-link" href="#">Novità</a>
            </li>
            <li class="nav-item ms-auto ms-lg-0">
              <a class="nav-link" href="#">Chi siamo</a>
            </li>
            <li class="nav-item ms-auto ms-lg-0">
              <a class="nav-link" href="#">Negozio</a>
            </li>
            <li class="nav-item ms-auto ms-lg-0">
              <a class="nav-link" href="#">Carrello</a>
            </li> 

            <!-- icone social -->
            <div class="d-flex mt-3 mt-lg-0"> 
              <!-- facebook -->
              <li class="nav-item ms-auto ms-lg-0">
                <a class="nav-link" href="#">
                  <i class="bi bi-facebook"></i>
                </a>
              </li>
              <!-- instagram -->
              <li class="nav-item ms-auto ms-lg-0">
                <a class="nav-link" href="#">
                  <i class="bi bi-instagram"></i>
                </a>
              </li>
              <!-- twitter -->
              <li class="nav-item ms-auto ms-lg-0">
                <a class="nav-link" href="#">
                  <i class="bi bi-twitter"></i>
                </a>
              </li>
            </div>

          </ul> <!-- fine elementi navbar -->
        </div> <!-- fine offcanvas-body -->
      </div> <!-- fine offcanvas -->
    </div> <!-- fine container navbar -->
  </nav> <!-- fine navbar -->

  <div class="container-lg"> <!-- container pagina principale -->

    <div class="row mt-5"> <!-- riga principale -->

      <div class="col-lg-8 col-12 mb-5"> <!-- inizio prima colonna 8/12 - "Il tuo carrello"-->

        <div class="d-flex justify-content-between mb-5">
          <h2>Il tuo carrello</h2>
          <p class="text-muted pt-2">3 items</p>
        </div>

        <hr>

        <!-- primo disco -->
        <div class="row d-flex align-items-center">
          <!-- immagine -->
          <div class="col-lg-2 col-12">
            <img class="rounded mb-2 w-100" src="./img/strokes.jpg" alt="">
          </div>
          <!-- testo -->
          <div class="col-lg-4 col-6">
            <p class="text-muted mb-0">Vinile</p>
            <p class="mb-0">The New Abnormal</p>
          </div>
          <!-- quantità -->
          <div class="col-lg-3 col-6 d-flex align-items-center">
            <a href="" class="mx-2 text-decoration-none"> - </a>
            <div class="col-lg-3 col-10">
              <input type="text" class="form-control px-1" value="1">
            </div>            
            <a href="" class="mx-2 text-decoration-none"> + </a>
          </div>
          <!-- prezzo -->
          <div class="col-lg-3 col-12">€ 20.00</div>
        </div>

        <hr>

        <!-- secondo disco -->
        <div class="row d-flex align-items-center">
          <!-- immagine -->
          <div class="col-lg-2 col-12">
            <img class="rounded mb-2 w-100" src="./img/alicia.jpg" alt="">
          </div>
          <!-- testo -->
          <div class="col-lg-4 col-6">
            <p class="text-muted mb-0">Vinile</p>
            <p class="mb-0">Alicia</p>
          </div>
          <!-- quantità -->
          <div class="col-lg-3 col-6 d-flex align-items-center">
            <a href="" class="mx-2 text-decoration-none"> - </a>
            <div class="col-lg-3 col-10">
              <input type="text" class="form-control px-1" value="1">
            </div>            
            <a href="" class="mx-2 text-decoration-none"> + </a>
          </div>
          <!-- prezzo -->
          <div class="col-lg-3 col-12">€ 20.00</div>
        </div>

        <hr>

        <!-- terzo disco -->
        <div class="row d-flex align-items-center">
          <!-- immagine -->
          <div class="col-lg-2 col-12">
            <img class="rounded mb-2 w-100" src="./img/radiohead.jpg" alt="">
          </div>
          <!-- testo -->
          <div class="col-lg-4 col-6">
            <p class="text-muted mb-0">CD Audio</p>
            <p class="mb-0">OK Computer</p>
          </div>
          <!-- quantità -->
          <div class="col-lg-3 col-6 d-flex align-items-center">
            <a href="" class="mx-2 text-decoration-none"> - </a>
            <div class="col-lg-3 col-10">
              <input type="text" class="form-control px-1 w-100" value="1">
            </div>
            <a href="" class="mx-2 text-decoration-none"> + </a>
          </div>
          <!-- prezzo -->
          <div class="col-lg-3 col-12">€ 20.00</div>
        </div>

        <hr>

      </div> <!-- fine prima colonna 8/12 - "Il tuo carrello"-->

      <div class="col-lg-4 col-12 ps-lg-4 mt-5 mt-lg-0 mb-5"> <!-- inizio seconda colonna 4/12 - "Riepilogo ordine"-->

        <div class="container">
          <h3 class="mb-5 mt-2">Riepilogo ordine</h3>
          <hr>
          
          <!-- oggetti prezzo -->
          <div class="d-flex justify-content-between mb-4">
            <div class="d-flex">
              <p>OGGETTI:</p>
              <p class="bg-primary text-bg-primary rounded px-2 mx-2">3</p>
            </div>
              <p>€ 132.00</p>
          </div>
          <!-- spedizione -->
          <div class="mb-4">
            <p class="mb-2">SPEDIZIONE</p>
            <div class="input-group mb-3">
              <select class="form-select">
                <option value="1">Spedizione standard - 5€</option>
                <option value="2">Opzione 2</option>
                <option value="3">Opzione 3</option>
              </select>
            </div>
          </div>
          <!-- codice sconto -->
          <div class="mb-5">
            <p class="mb-2">CODICE SCONTO</p>
            <div>
              <input type="text" class="form-control">
              <p>Inserisci codice</p>
            </div>
          </div>
          <hr>
          <!-- totale -->
          <div class="d-flex justify-content-between mb-5">
            <p>TOTALE</p>
            <p>€ 137.00</p>
          </div>
          <button type="button" class="btn btn-primary mb-5">Acquista</button>
        </div>

      </div> <!-- fine seconda colonna 4/12 - "Riepilogo ordine"-->

    </div> <!-- fine riga principale -->

  </div> <!-- fine container pagina principale -->
