<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
 
<body class="bg">
    <!-- Crea una pagina con una textarea per permettere all'utente di scrivere un msg di 50 caratteri massimo. Al raggiungimento dei 50 caratteri impedisci all'utente di scrivere oltre. Un pulsante invia che scrive il messaggio all'interno di un DB formato json (json-server) e il suo timestamp. Stampa sotto la textarea il messaggio-->
 
    <main>
        <div class="container my-5 ">
            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-center align-items-center bg-light rounded">
                    <div id="comments" class="py-3">
                        <div id="respond" class="comment-respond">
                            <h1 id="reply-title" class="comment-reply-title text-muted"> <a href="#"><i
                                        class="bi bi-twitter me-2"></i></a> Benvenuto su Twitter
                            </h1>
 
                            <form action="http://localhost:5500/DarioLezione07-Eventi/03-Twitter.html" id="sendTweet"
                                method="get">
                                <h3 class="text-muted">Username: </h3>
                                <input type="text" id="username" 
                                class="mb-3 form-control" 
                                    placeholder="Inserisci il tuo username"> 
                                    <p class="comment-notes"><span id="email-notes" class="text-muted">Scrivi il tuo tweet
                                        (max.50 caratteri)</span>
                                </p>
                                <div class="form-floating">
                                    <textarea id="tweet" class="form-control" cols="30" rows="2"                         placeholder="Leave a comment here"></textarea>
                                    <label for="floatingTextarea"></label>
                                </div>
                                <div class="d-grid gap-2 my-3 d-flex justify-content-end"> 
                                <div id="check" class="text-danger"></div>
                                <input class="btn btn-primary" type="submit" value="Invia Tweet">
                                </div>
                            </form>
                            <form class="border rounded p-1 list-unstyled">
 
                                <div id="listaTweet" class="mb-3">
 
                                </div>
                            </form>
 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>
 
</html>
