<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Crea una pagina con una textarea per permettere all'utente di scrivere un msg di 50 caratteri massimo. Al raggiungimento dei 50 caratteri impedisci all'utente di scrivere oltre. Un pulsante invia che scrive il messaggio all'interno di un DB formato json (json-server) e il suo timestamp. Stampa sotto la textarea il messaggio.    
La textarea sarà visibile solo agli utenti che avranno effettuato la registrazione. 
Prevedere un form di registrazione, un pulsante che prende le informazioni, le registra nel db e successivamente "apparirà la text area" con l'aggiunta di un cerchio con dentro l'avatar dell'utente appena registrato e il suo username.
Campi dell'utente saranno:
id
username
pass
avatar: "...link ad un avatar online" 
msgs: [
{
    testo: "....",
    data: "../../.."
}
]-->

<body class="fw-bold bgblue">
    
    <main>
        <div class="container bg-light">
            <h3 class="mb-5"><a href="#"><i id="twitterLogo" class="bi bi-twitter me-4"></i></a>Benvenuto su Twitter</h1>
            <form action="" id="twitterForm" method="get">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="tweet" class="form-label">Scrivi il tuo tweet (max. 50 caratteri)</label>
                    <textarea class="form-control" id="tweet" maxlength="51"></textarea>
                    <label id="feed" for="tweet" class="form-label"></label>
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <input type="submit" class="btn btn-primary fw-bold" value="Invia Tweet">
                </div>
            </form>
            <div id="prevTweet" class="border rounded p-2">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>

</body>
 
</html>
